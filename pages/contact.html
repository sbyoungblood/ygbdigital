<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"
    defer></script>
  <title>Contact Form</title>
</head>

<body>
  <div class="container-fluid d-flex flex-column justify-content-center align-items-center" style="min-height: 100vh;">
    <div>
      <img class="mb-3" style="width: 333px;" src="YGBDigital_Logo.png" alt="logo">
    </div>
    <div class="card p-2" style="width: 333px;">
      <form action="mailto:scotty@ygbdigital.com" method="get" enctype="text/plain"
        class="d-flex justify-content-center flex-column">
        <div class="form-group mb-3">
          <input type="text" class="form-control" name="yourName" id="yourName" placeholder="Your Name">
        </div>
        <div class="form-group mb-3">
          <input type="email" class="form-control" name="yourEmail" id="yourEmail" placeholder="Your Email">
        </div>
        <div class="form-group mb-3">
          <textarea class="form-control" name="body" rows="5" cols="30" placeholder="Your Message"></textarea>
        </div>
        <button type="submit" class="btn btn-outline-dark">Submit</button>
      </form>
    </div>
  </div>
</body>

</html>
